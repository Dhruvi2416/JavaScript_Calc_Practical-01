<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0caf778b15.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cstyle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p>Calculator</p>

      <form name="cacl">
        <div class="display">
          <input type="text" name="text" id="screen" />
        </div>
      </form>

      <div class="btns">
        <button>DEG</button>
        <button>F-E</button>
      </div>

      <div class="btns">
        <button>MC</button>
        <button>MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
      </div>

      <div class="btns">
        <div class="dropdown">
          <button
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            ⊿ Trignometry<i
              class="fa-solid fa-angle-down"
              style="padding-left: 7px"
            ></i>
          </button>
          <ul
            class="dropdown-menu"
            aria-labelledby="dropdownMenuButton1"
            style="height: 96px; border-radius: none"
          >
            <div class="btn-group" style="width: 100%">
              <button class="btns" onclick="trigo_btn()">2<sup>nd</sup></button>
              <button
                class="trigo1"
                onclick="document.cacl.text.value=Math.sin(document.cacl.text.value* Math.PI / 180)"
              >
                sin
              </button>

              <button
                class="trigo2"
                onclick="document.cacl.text.value=Math.asin(document.cacl.text.value* Math.PI / 180)"
              >
                sin<sup>-1</sup>
              </button>

              <button
                class="trigo1"
                onclick="document.cacl.text.value=Math.cos(document.cacl.text.value* Math.PI / 180)"
              >
                cos
              </button>
              <button
                class="trigo2"
                onclick="document.cacl.text.value=Math.asin(document.cacl.text.value* Math.PI / 180)"
              >
                cos<sup>-1</sup>
              </button>

              <button
                class="trigo1"
                onclick="document.cacl.text.value=Math.sin(document.cacl.text.value* Math.PI / 180)/Math.cos(document.cacl.text.value* Math.PI / 180)"
              >
                tan
              </button>

              <button
                class="trigo2"
                onclick="document.cacl.text.value=Math.asin(document.cacl.text.value* Math.PI / 180)"
              >
                tan<sup>-1</sup>
              </button>
            </div>

            <div class="btn-group" style="width: 100%">
              <button class="btns">hyp</button>
              <button
                class="trigo1"
                onclick="document.cacl.text.value=1/Math.sin(document.cacl.text.value* Math.PI / 180)"
              >
                cosec
              </button>
              <button
                class="trigo1"
                onclick="document.cacl.text.value=1/Math.cos(document.cacl.text.value* Math.PI / 180)"
              >
                sec
              </button>
              <button
                class="trigo1"
                onclick="document.cacl.text.value=Math.cos(document.cacl.text.value* Math.PI / 180)/Math.sin(document.cacl.text.value* Math.PI / 180)"
              >
                cot
              </button>
            </div>
          </ul>
        </div>

        <button id="tf">
          <div class="function d-flex">
            <div class="f"><i>f</i></div>
            <div class="fun">
              Function<i class="fa-solid fa-angle-down"></i>
            </div>
          </div>
        </button>
      </div>

      <div class="btns">
        <button class="second" onclick="second_btn()">2<sup>nd</sup></button>
        <button
          onclick="document.cacl.text.value=parseFloat(Math.PI).toFixed(4)"
        >
          π
        </button>
        <button
          onclick="document.cacl.text.value=parseFloat(Math.E).toFixed(4)"
        >
          e
        </button>
        <button onclick="document.cacl.text.value=''">C</button>
        <button onclick="del()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
            <path
              d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"
            /></svg
          ><i class="bi-backspace"></i>
        </button>

        <button
          class="close"
          onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,2)"
        >
          x<sup>2</sup>
        </button>

        <button
          class="open"
          onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,3)"
        >
          x<sup>3</sup>
        </button>

        <button onclick="document.cacl.text.value=1/(document.cacl.text.value)">
          1/x
        </button>
        <button
          onclick="document.cacl.text.value=Math.abs(document.cacl.text.value)"
        >
          |x|
        </button>
        <button onclick="document.cacl.text.value+='.e+' ">exp</button>
        <button onclick="document.cacl.text.value+='%'">mod</button>

        <button
          class="close"
          onclick="document.cacl.text.value=Math.sqrt(document.cacl.text.value)"
        >
          2√x
        </button>

        <button
          class="open"
          onclick="document.cacl.text.value=Math.pow(document.cacl.text.value,1/3)"
        >
          3√x
        </button>

        <button onclick="document.cacl.text.value+='('">(</button>
        <button onclick="document.cacl.text.value+=')'">)</button>
        <button onclick="fact(document.getElementById('screen').value)">
          <i>n!</i>
        </button>
        <button onclick="document.cacl.text.value+='/'">÷</button>

        <button class="close" onclick="document.cacl.text.value+='**'">
          x<sup>y</sup>
        </button>

        <button class="open" onclick="document.cacl.text.value+='**(1/'">
          y√x
        </button>

        <button onclick="document.cacl.text.value+='7'">7</button>
        <button onclick="document.cacl.text.value+='8'">8</button>
        <button onclick="document.cacl.text.value+='9'">9</button>
        <button onclick="document.cacl.text.value+='*'">x</button>

        <button
          class="close"
          onclick="document.cacl.text.value=Math.pow(10,document.cacl.text.value)"
        >
          10<sup>x</sup>
        </button>

        <button
          class="open"
          onclick="document.cacl.text.value=Math.pow(2,document.cacl.text.value)"
        >
          2<sup>x</sup>
        </button>

        <button onclick="document.cacl.text.value+='4'">4</button>
        <button onclick="document.cacl.text.value+='5'">5</button>
        <button onclick="document.cacl.text.value+='6'">6</button>
        <button onclick="document.cacl.text.value+='-'">-</button>

        <button
          class="close"
          onclick="document.cacl.text.value=parseFloat(Math.log10(document.cacl.text.value)).toFixed(4)"
        >
          log
        </button>

        <button
          class="open"
          onclick="document.cacl.text.value=parseFloat(Math.log10(document.cacl.text.value)).toFixed(4)"
        >
          log<sub>y</sub>x
        </button>

        <button onclick="document.cacl.text.value+='1'">1</button>
        <button onclick="document.cacl.text.value+='2'">2</button>
        <button onclick="document.cacl.text.value+='3'">3</button>
        <button onclick="document.cacl.text.value+='+'">+</button>

        <button
          class="close"
          onclick="document.cacl.text.value=Math.log(document.cacl.text.value)"
        >
          ln
        </button>

        <button
          class="open"
          onclick="document.cacl.text.value=Math.pow(Math.E,document.cacl.text.value)"
        >
          e<sup>x</sup>
        </button>

        <button onclick="change()">+/-</button>
        <button onclick="document.cacl.text.value+='0'">0</button>
        <button onclick="document.cacl.text.value+='.'">.</button>
        <button
          onclick="document.cacl.text.value=eval(document.cacl.text.value)"
          class="equal"
          id="equal"
        >
          =
        </button>
      </div>
    </div>

    <script type="text/javascript">
      function del() {
        var x = document.getElementById("screen").value;
        document.getElementById("screen").value = x.substr(0, x.length - 1);
      }

      function fact(d) {
        let m = 1;
        for (var a = 1; a <= d; a++) {
          m *= a;
        }
        document.getElementById("screen").value = mul;
      }

      function change() {
        var x = document.getElementById("screen").value;
        if (x > 0) {
          x = -document.getElementById("screen").value;
        } else {
          x = Math.abs(document.getElementById("screen").value);
        }
        document.getElementById("screen").value = x;
      }

      let y = 1;
      function second_btn() {
        if (y) {
          for (let element of document.getElementsByClassName("open")) {
            element.style.display = "none";
          }
          for (let element of document.getElementsByClassName("close")) {
            element.style.display = "inline-block";
          }
          y = 0;
        } else {
          for (let element of document.getElementsByClassName("close")) {
            element.style.display = "none";
          }
          for (let element of document.getElementsByClassName("open")) {
            element.style.display = "inline-block";
          }
          y = 1;
        }
      }

      function trigo_btn() {
        if (y) {
          for (let element of document.getElementsByClassName("trigo2")) {
            element.style.display = "none";
          }
          for (let element of document.getElementsByClassName("trigo1")) {
            element.style.display = "inline-block";
          }
          y = 0;
        } else {
          for (let element of document.getElementsByClassName("trigo1")) {
            element.style.display = "none";
          }
          for (let element of document.getElementsByClassName("trigo2")) {
            element.style.display = "inline-block";
          }
          y = 1;
        }
      }
    </script>
  </body>
</html>
